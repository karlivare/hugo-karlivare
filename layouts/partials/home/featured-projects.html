  <script>
    document.addEventListener("DOMContentLoaded", () => {
    // Register GSAP's ScrollTrigger plugin
    gsap.registerPlugin(ScrollTrigger);

    // Animate the columns inside the row
    gsap.from("#featured-work-row .col-lg-4", {
      scrollTrigger: {
      trigger: "#featured-section",
      start: "top+=300 bottom",
      markers: false, // Visual indicators for ScrollTrigger boundaries
      },
      y: 25, // Animate up
      opacity: 0, // Start invisible and fade in
      duration: 1, // Duration of each animation
      stagger: 0.3, // Delay of 0.3s between each column animation
      ease: "power2.out", // Smooth easing
    });
  });

  </script>

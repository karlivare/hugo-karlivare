<script>
    document.addEventListener("DOMContentLoaded", function () {
    const missionStatement = document.querySelector('#mission-statement');
    const karliVareText = document.querySelector('#karli-vare');
    const introFlower = document.querySelector('#intro-flower');

    // Ensure introFlower starts hidden
    gsap.set(introFlower, {
        opacity: 0,
        y: 16,
    });

    const karliVare = missionStatement.querySelector('#karli-vare');
    let missionStatementText = missionStatement.innerText;

    // Remove "Karli Vare" part for separate manipulation
    missionStatementText = missionStatementText.replace(karliVare.innerText, '');

    missionStatement.innerHTML = '';
    missionStatement.appendChild(karliVare);

    // Split the text into words instead of characters, to keep words together
    const words = missionStatementText.split(' ');

    words.forEach(word => {
        const wordSpan = document.createElement('span');
        wordSpan.innerText = word;
        wordSpan.style.fontStyle = 'italic';
        wordSpan.style.fontWeight = 'normal';
        wordSpan.style.position = 'relative'; // For animation
        wordSpan.style.marginRight = '0.05em'; // Space between words
        missionStatement.appendChild(wordSpan);

        // Add space between words manually as well (for correct word spacing)
        missionStatement.appendChild(document.createTextNode(' '));
    });

    // Initial setup for gsap animation
    gsap.set(missionStatement.querySelectorAll('span'), {
        opacity: 0,
        y: 25,  // Initial Y offset for the rise effect
    });

    // Animate words fade-in and rise
    gsap.to(missionStatement.querySelectorAll('span'), {
        opacity: 1,
        y: 0,
        stagger: {
            amount: 1,
            ease: "power4.in"
        },
        duration: 1
    });

    // Animate the intro flower after text is done
    gsap.to(introFlower, {
        delay: 1,
        opacity: 1,
        y: 0,
        duration: 0.5,
        ease: "none"
    });
});

</script>

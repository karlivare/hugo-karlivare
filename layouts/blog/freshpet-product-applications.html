{{ define "main"}}

  <!-- Gate wrapper: pass front-matter password_hash into data-sha256 -->
  <div class="password-gate" data-sha256="{{ .Params.password_hash }}">

    <!-- Optional marker; your script will add noindex when it sees the gate -->
    <meta name="x-protected" content="true">

    <!-- Your real page content, hidden until unlocked -->
    <template data-slot="content">
      {{ partial "blog/portfolio-items/freshpet-product-applications-partial.html" . }}
    </template>
  </div>

  <!-- Load the JS gate (your corrected partial name/path) -->
  {{ partial "common/password-gate.html" . }}

{{ end }}

{{ define "main"}}
<div class="container-fluid d-flex flex-column align-items-center" style="gap: 4rem;">
  <section id="portfolio-header" class="container-fluid" style="margin-top: 4rem;">
    <div class="container d-flex flex-column flex-lg-row justify-content-between align-items-center mx-auto" style="padding-left: 0; padding-right: 0; gap: 2rem;">
      <!-- Title on the left -->
      <div class="d-flex flex-column w-100">
        <div>
          <h1 class="portfolio-title">{{.Title}}</h1>
        </div>
        <div id="meta-text-container" class="d-flex flex-column flex-md-row">
          <p class="meta-text all-caps-text">2024</p>
          <p class="meta-text all-caps-text">UI/UX Designer</p>
          <p class="meta-text all-caps-text">Figma</p>
        </div>
      </div>

      <div class="d-flex align-items-center justify-content-between justify-content-lg-end col-12 col-lg-4" style="gap: 24px;">
        <a target=”_blank” href="https://www.figma.com/proto/KSly0ARQi2pmJoYGPgrCkk/Yarn-Over?page-id=575%3A5755&type=design&node-id=575-6140&viewport=599%2C472%2C0.26&t=8g95j7adqed4PFDe-1&scaling=min-zoom&starting-point-node-id=575%3A6140" class="btn btn-primary project-link-btn">View Prototype</a>
      </div>
    </div>
  </section>
  
  <section id="problem-container" class="container">
      <p class="all-caps-text">Challenge</p>
      <p style="color: white; font-size: 1.25rem;" class="body">{{.Params.problem}}</p>
  </section>
  
  <section id="image-text-section" class="container" style="padding-left: 0; padding-right: 0;">
    <div class="row flex-md-row-reverse">
      <!-- Text on the right -->
      <div class="col-12 col-md-5 align-self-center" style="padding: 0rem 2rem;">
        <p id="context-text" class="all-caps-text">Context</p>
        <p class="body">{{.Params.context}}</p>
      </div>
      <!-- Image on the left -->
      <div id="context-img-container" style="padding: 0rem 2rem;" class="col-12 col-md-7">
        <img id="context-img" src="/portfolio-img/yarnover-large-thumbnail.jpg" alt="Description" class="img-fluid" style="border-radius: 16px;">
      </div>
    </div>
  </section>

  <section id="image-text-section" class="container" style="padding-left: 0; padding-right: 0;">
    <div class="row">  
      <!-- Text on the left -->
      <div id="action-text" class="col-12 col-md-5" style="padding: 0rem 2rem;">
        <p class="all-caps-text">Action</p>
        <p class="body">{{.Params.action1}}<br><br>{{.Params.action2}}</p>
      </div>
      <!-- Image on the right -->
      <div id="video-container" style="padding: 0rem 2rem;" class="d-flex justify-content-center col-12 col-lg-7">
        <video class="DC-video" autoplay loop muted playsinline>
          <source src="/portfolio-img/yarn-over-interaction.mov" type="video/mp4">
          Your browser does not support the video tag.
        </video>       
      </div>
    </div>
  </section>
  <section class="container">
    <div class="container">
      <iframe class="portfolio-iframe" border="0" src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fproto%2FKSly0ARQi2pmJoYGPgrCkk%2FYarn-Over%3Fpage-id%3D1131%253A2757%26type%3Ddesign%26node-id%3D1131-2758%26viewport%3D411%252C1769%252C0.2%26t%3DymLFQ1mCxcjYu0U6-1%26scaling%3Dscale-down-width%26mode%3Ddesign" allowfullscreen></iframe>
    </div>
  </section>

  <section id="impact-container" class="container">
    <p class="all-caps-text">Impact</p>
    <p style="font-size: 1.25rem; color: white;" class="body">{{.Params.impact}}</p>
  </section>
  
  
</div>




<script>
  var swiper = new Swiper('.swiper-container', {
  slidesPerView: 1.25, // Adjust this to control how much of the side slides are visible
  spaceBetween: 32, // Space between slides in pixels
  centeredSlides: true, // Centers the active slide
  loop: true, // Infinite loop
  // Navigation configuration
  navigation: {
    nextEl: '.swiper-button-next', // Default navigation button
    prevEl: '.swiper-button-prev', // Default navigation button
  },
  
  // Pagination configuration
  pagination: {
    el: '.swiper-pagination',
    clickable: true, // Allows pagination bullets to be clickable
  },
  
  breakpoints: {
    // Adjust settings for larger screens
    576: {
      spaceBetween: 32,
      slidesPerView: 1.5,
    },
    768: {
      spaceBetween: 200,
      slidesPerView: 1.5,
    },
    992: {
      spaceBetween: 100,
      slidesPerView: 1.5,
    },
    1200:{
      spaceBetween: 200,
      slidesPerView: 1.5,
    },
    1400:{
      spaceBetween: 200,
      slidesPerView: 2.0,
    }
  }
});

</script>


{{end}}
